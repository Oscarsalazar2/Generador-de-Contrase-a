<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de Contraseñas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container my-2 my-md-4">
    <div class="row justify-content-center">
      <div class="col-md-4 bg-dark text-light p-4 rounded">
        <h3 class="text-center">Generador de contraseñas</h3>
        <label for="inputLength" class="form-label mt-3">Longitud de la contraseña</label>
        <input type="number" id="inputLength" class="form-control text-center" min="1" max="50" value="12" />

        <div class="form-check my-2">
          <input type="checkbox" id="checkbox1" class="form-check-input" checked />
          <label class="form-check-label" for="checkbox1">Incluir Números</label>
        </div>

        <div class="form-check my-2">
          <input type="checkbox" id="checkbox2" class="form-check-input" checked />
          <label class="form-check-label" for="checkbox2">Incluir Símbolos</label>
        </div>

        <div class="d-grid gap-2 my-3">
          <button class="btn btn-primary" id="btnGenerate">Generar contraseña</button>
        </div>

        <div class="d-grid gap-2">
         <span id="generatedPassword" class="badge bg-success fs-5 text-wrap" style="word-break: break-all;"></span>
        </div>

        <div id="copyAlert" class="alert alert-success mt-2 d-none text-center" role="alert">
        ✅ Contraseña copiada al portapapeles
        </div>
      </div>
    </div>
  </div>

  <!--Checar la seguridad-->
  <div class="container my-4">
    <div class="row justify-content-md-center">
      <div class="col-md-4 bg-dark text-light p-4 rounded">
        <h5 class="text-center">Verifica si tu contraseña es segura</h5>
        <form>
          <input type="text" id="password" class="form-control text-center my-3" placeholder="Escribe tu contraseña aquí" />

          <!-- Barra de fuerza -->
          <div class="my-3">
            <label for="passwordStrengthBar" class="form-label">Nivel de seguridad:</label>
            <div class="progress">
              <div id="passwordStrengthBar" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
            </div>
          </div>

          <div class="d-grid gap-2 my-3">
            <button class="btn btn-primary" id="btnVerifical">Verificar Contraseña</button>
          </div>
        </form>

        <!--Comentarios-->
        <div class="d-grid gap-2 py-2">
          <span id="passwordFeedback" class="badge bg-secondary text-wrap text-center p-2"></span>
        </div>
      </div>
    </div>
  </div>

  <!-- Librerías y scripts -->
  <script src="https://cdn.jsdelivr.net/npm/zxcvbn@4.4.2/dist/zxcvbn.js"></script>
  <script src="main.js"></script>
</body>
</html>
